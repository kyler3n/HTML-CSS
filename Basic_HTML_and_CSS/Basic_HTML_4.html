<html>

	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.beans {
		background-color: darkred;
		color: yellow;
		text-decoration: italic;
		font-weight: bold;
		font-size: large;
	}
	</style>
	<h2 class="font_1">This h2 element is styled per clas attribute font_1</h2>
	<h3 class="font_2">This h3 elementis styled per class attribute fonr_2</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h4>
	<p class="beans">This text kinda looks like it should say BEANS.</p>
	</body>
</html>
